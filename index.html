<!doctype html>
<html>
     <head>
          <meta charset="UTF-8" />
          <title>Odtwarzacz stacji radiowych Country</title>
          <link rel="stylesheet" href="style.css">
          <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
     <body>
         <div class="main">
             <h1>Odtwarzacz stacji radiowych Country! </h1>
                <div class="cassette">
                    <div class="station-name">Nazwa aktualnie odtwarzanej stacji</div>
                    <div class="player">
                        <div class="circle"><div class="circle__animation"></div></div>
                        <div class="circle"><div class="circle__animation"></div></div>
                    </div>
                    <div class="buttons">
                        <button class="play button">
                            <img src="play.svg" />
                        </button>
                        <button class="pause button">
                            <img src="pause.svg" />
                        </button>
                    </div>
                </div>

                <div class="stationList">
                    <p>DostÄ™pne stacje: </p>
                    <div class="stations">
                        <button class="station" data-station-id="cat-country">
                            <span>1. Cat Country 98.1</span>
                        </button>

                        <button class="station" data-station-id="americas-country">
                            <span>2. America's Country</span>
                        </buttton>

                        <button class="station" data-station-id="ktwb-big-country">
                            <span>3. KTWB Big Country 92.5</span>
                        </button>

                        <button class="station" data-station-id="country-208">
                            <span>4. Country 108</span>
                        </button>

                        <button class="station" data-station-id="kickin-country">
                            <span>5. Kickin' Country 181.fm</span>
                        </button>
                    </div>
                </div>

         </div>
     </body>
     <script type="text/javascript" src="script.js"></script>

</html>
